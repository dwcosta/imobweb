<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../css/style.css">
    <title>Sistema Imobiliário - ImobWEB</title>
  </head>
  <body>

      <div class="container w-25 p-1" align="center" style="background-color: #fff;">
        <img src="../logo.png"> <br>
      </div>

      <div class="container col-10" align="center">
        <div class="alert alert-primary" role="alert">
          Cadastro de Imóvel
        </div>
      </div>

      <div class="container col-10" align="left">
        <form>
       <div class="form-row">
           <div class="input-group input-group-sm mb-1">
             <div class="input-group-prepend">
               <span class="input-group-text" id="inputGroup-sizing-sm">Imóvel</span>
             </div>
             <input type="" class="form-control" placeholder="Código do Imóvel" aria-label="Username" aria-describedby="basic-addon1" readonly>
           </div>
         </div>

         <div class="form-row">
           <div class="input-group input-group-sm mb-1">
             <div class="input-group-prepend">
               <span class="input-group-text" id="inputGroup-sizing-sm">Proprietário</span>
             </div>
             <input type="" class="form-control" placeholder="Proprietário" aria-label="Username" aria-describedby="basic-addon1" readonly>
           </div>
           </div>

           <div class="form-row"><hr></div>
        <div class="form-row">
          <div class="form-group col-md-4">
            <label for="inputState">Tipo</label>
            <select id="inputState" class="form-control">
              <option selected>Escolha...</option>
              <option>Terreno</option>
              <option>Casa</option>
              <option>Kitnet</option>
              <option>Apartamento</option>
              <option>Sala Comercial</option>
              <option>Chácara</option>
              <option>Sítio</option>
              <option>Fazenda</option>

            </select>
          </div>

            <div class="form-group col-4">
              <label for="inputclcpf">Metragem (m²)</label>
              <input type="" class="form-control" id="inputclcpf" placeholder="Metragem do imóvel">
            </div>

          <div class="form-group col-4">
            <label for="inputAddress">Localidade</label>
            <input type="" class="form-control" id="inputclendereco" placeholder="Localidade do imóvel">
          </div>
        </div>

         <div class="form-row">
            <div class="form-group col-4">
              <label for="inputcltel">Valor (R$)</label>
              <input type="" class="form-control" id="inputcltel" placeholder="R$ 9999999,00">
            </div>
            <div class="form-group col-2"></div>
            <div class="form-group col-4">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                <label class="form-check-label" for="defaultCheck1">Disponível para venda</label><br>
                <input class="form-check-input" type="checkbox" value="" id="defaultCheck2">
                <label class="form-check-label" for="defaultCheck2">Disponível para locação</label><br>
                <input class="form-check-input" type="checkbox" value="" id="defaultCheck3">
                <label class="form-check-label" for="defaultCheck3">Imóvel ativo</label>
              </div>

       </div>
        <div class="container col-3" align="center">
          <a class="btn btn-primary btn-block" href="#" role="button">Salvar Imóvel</a>
          <a class="btn btn-danger btn-block" href="opimoveis.html" role="button">Cancelar</a><br>
      </div>


  </body>
</html>
