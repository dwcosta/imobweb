<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Sistema Imobiliário - ImobWEB</title>
  </head>
  <body>

      <div class="container w-25 p-1" align="center" style="background-color: #fff;">
        <img src="../logo.png"> <br>
      </div>

      <div class="container col-10" align="center">
        <div class="alert alert-primary" role="alert">
          Consulta Dados de Cliente
        </div>
      </div>

      <div class="container col-10" align="left">
        <form>
       <div class="form-row">
           <div class="input-group input-group-sm mb-2">
             <div class="input-group-prepend">
               <span class="input-group-text" id="inputGroup-sizing-sm">Código</span>
             </div>
             <input type="text" class="form-control" placeholder="Código do Cliente" aria-label="Username" aria-describedby="basic-addon1" readonly>
           </div>
         </div>


          <div class="form-row">
            <div class="form-group col-8">
              <label for="inputEmail4">Nome</label>
              <input type="clnome" class="form-control" id="inputclnome" placeholder="Nome do cliente" readonly>
            </div>

            <div class="form-group col-4">
              <label for="inputclcpf">CPF</label>
              <input type="clnome" class="form-control" id="inputclcpf" placeholder="CPF do Cliente" readonly>
            </div>
          </div>

          <div class="form-row">
          <div class="form-group col-8">
            <label for="inputAddress">Endereco</label>
            <input type="text" class="form-control" id="inputclendereco" placeholder="Endereço do cliente" readonly>
          </div>
          <div class="form-group col-md-4">
            <label for="inputclcidade">Cidade/Estado</label>
            <input type="text" class="form-control" id="inputclcidade" placeholder="Cidade e Estado do cliente" readonly>
          </div>
         </div>


         <div class="form-row">
            <div class="form-group col-md-4">
              <label for="inputcltel">Telefone(s)</label>
              <input type="text" class="form-control" id="inputcltel" placeholder="(99) 99999-9999" data-mask="(___) ___-____" readonly>
            </div>
            <div class="form-group col-md-1"></div>
            <div class="form-group col-md-2">
              <label for="inputcldatanascimento">Nascimento</label>
              <input type="text" class="form-control" id="inputcldatanascimento" placeholder="01/01/1900" readonly>
            </div><div class="form-group col-md-1"></div>
          <div class="form-group col-md-4">
            <label for="inputState">Estado Civil</label>
            <select id="inputState" class="form-control" disabled>
              <option selected>Escolha...</option>
              <option>Solteiro(a)</option>
              <option>Casado(a)</option>
              <option>União Estável(a)</option>
              <option>Divorciado(a)</option>
              <option>Viúvo(a)</option>
            </select>
          </div>
        </div>


        <div class="form-row">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="defaultCheck1" disabled>
            <label class="form-check-label" for="defaultCheck1">Proprietário de Imóvel</label>
          </div>
        </div>

        <div class="form-row">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="defaultCheck2" disabled>
            <label class="form-check-label" for="defaultCheck2">Cliente ativo</label>
          </div>
        </div>

        <div class="form-row">
          <div class="container col-6" align="center">
              <button type="button" class="btn btn-outline-primary">Alugar para este cliente</button>
             <button type="button" class="btn btn-outline-primary">Vender para este cliente</button>
          </div>
       </div>
      </div>

      <div class="container col-10" align="right">
        <button type="button" class="btn btn-outline-primary"><a href="opclientes.html">Voltar</button>
      </div>

  </body>
</html>
