<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../css/style.css">
    <title>Sistema Imobiliário - ImobWEB</title>
  </head>
  <body>

      <div class="container w-25 p-1" align="center" style="background-color: #fff;">
        <img src="../logo.png"> <br>
      </div>

      <div class="container col-10" align="center">
        <div class="alert alert-primary" role="alert">
          Cadastro de Novos Clientes
        </div>
      </div>

      <div class="container col-10" align="left">
        <form>
       <div class="form-row">
           <div class="input-group input-group-sm mb-2">
             <div class="input-group-prepend">
               <span class="input-group-text" id="inputGroup-sizing-sm">Código</span>
             </div>
             <input type="" class="form-control" placeholder="Código do Cliente" aria-label="Username" aria-describedby="basic-addon1" readonly>
           </div>
         </div>


        <div class="form-row">
            <div class="form-group col-8">
              <label for="inputEmail4">Nome</label>
              <input type="" class="form-control" id="inputclnome" placeholder="">
            </div>

            <div class="form-group col-4">
              <label for="inputclcpf">CPF</label>
              <input type="" class="form-control" id="inputclcpf" placeholder="">
            </div>
          </div>

          <div class="form-row">
          <div class="form-group col-8">
            <label for="inputAddress">Endereco</label>
            <input type="" class="form-control" id="inputclendereco" placeholder="">
          </div>
          <div class="form-group col-4">
            <label for="inputclcidade">Cidade/Estado</label>
            <input type="" class="form-control" id="inputclcidade" placeholder="">
          </div>
         </div>


         <div class="form-row">
            <div class="form-group col-md-4">
              <label for="inputcltel">Telefone(s)</label>
              <input type="" class="form-control" id="inputcltel" placeholder="">
            </div>
            <div class="form-group col-md-1"></div>
            <div class="form-group col-md-3">
              <label for="inputcldatanascimento">Nascimento</label>
              <input type="" class="form-control" id="inputcldatanascimento" placeholder="">
            </div><div class="form-group col-md-1"></div>
          <div class="form-group col-md-3">
            <label for="inputState">Estado Civil</label>
            <select id="inputState" class="form-control">
              <option selected>Escolha...</option>
              <option>Solteiro(a)</option>
              <option>Casado(a)</option>
              <option>União Estável(a)</option>
              <option>Divorciado(a)</option>
              <option>Viúvo(a)</option>
            </select>
          </div>
        </div>


        <div class="form-row">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
            <label class="form-check-label" for="defaultCheck1">Proprietário de Imóvel</label>
          </div>
        </div>

        <div class="form-row">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="defaultCheck2">
            <label class="form-check-label" for="defaultCheck2">Cliente ativo</label>
          </div>
        </div>
      </div>
      <div class="container col-3" align="center">
          <a class="btn btn-primary btn-block" href="#" role="button">Salvar Cliente</a>
          <a class="btn btn-danger btn-block" href="opclientes.html" role="button">Voltar</a><br>
      </div>





  </body>
</html>
