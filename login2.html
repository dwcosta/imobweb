<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Sistema Imobiliário - ImobWEB</title>
  </head>
  <body>
    <div class="container h-100">
      <div class="row h-100 justify-content-center align-items-center">
      <div class="col-md-3">
        <div class="login-box well">
          <form action="">
              <legend><img src="logo.png" align="center"></legend>
              <div class="form-group">
                  <label for="username-email">Usuário</label>
                  <input value='' id="username-email" placeholder="Digite seu usuário" type="text" class="form-control" />
              </div>
              <div class="form-group">
                  <label for="password">Senha</label>
                  <input id="password" value='' placeholder="Digite sua senha" type="password" class="form-control" />
              </div>
              <div class="input-group">
                <div class="checkbox">
                  <label>
                    <input id="login-remember" type="checkbox" name="remember" value="1"> Lembre-me
                  </label>
                </div>
              </div>
              <div class="form-group">
                  <input type="submit" class="btn btn-default btn-primary btn-block m-t-md" value="Entrar" />
              </div>
          </form>
        </div>
    </div>
  </div>
  </div>
  </body>
</html>
